<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="#name" placeholder="Name" required><br><br>
		<label for="email">Email*</label>
		<input type="email" id="#email" placeholder="Email" required><br><br>
		<label for="gender">Gender* </label>
		<input type="radio" name="gender" id="#gender_m" required>
		<label for="gender">male</label>
		<input type="radio" name="gender" id="#gender_f" required>
		<label for="gender">female</label> 
		<br><br>
		<label for="Car_Brands">Car Brands*</label>
		<select name="Car_Brands"  id="#cars"  required >
			<option  value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>
		<label for="age">Age*</label>
		<input type="number" id="#age" placeholder="Age" required><br><br>
		<label for="DOB">DOB*</label>
		<input type="date" id="#DOB" required><br><br>
		<label for="Phone Number">Phone Number</label>
		<input type="tel" id="#tel" placeholder="xxx-xxx-xxxx"><br><br>
		<label for="Password">Password*</label>
		<input type="password" id="#password" placeholder="Password" ><br><br>

         <label for="Checkbox">I agree to the TOS</label>
		<input type="checkbox" id="#tos" placeholder="Password" ><br><br>
        <button type="submit">submit button</button>
	</form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
